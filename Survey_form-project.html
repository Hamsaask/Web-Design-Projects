<!DOCTYPE html>
<html>
<head>
  <title>FreeCodeCamp Survey Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description"><em>Thank you for taking time to help us imporve the platform</em></p>
  <form id="survey-form">
  <fieldset>
  <label id="name-label">Name <input type="text" id="name" Required  placeholder="Enter your Name here"/></label>
 

  <label id="email-label">Email <input type="email" id="email" Required placeholder="Enter your email here"/></label>

  <label id="number-label">Age(optional) <input type="number" id="number" min="13" max="120" placeholder="Age" /></label>

  <label>Which option best describes your current role? <select  name="Role descritpion" id="Dropdown"/>
  <option value="">Select Current role</option>
  <option value="1">Student</option>
  <option value="2">Full time Job</option>
  <option value="3">Full time Learner</option>
  <option value="4">Prefer Not to Say</option>
  <option value="5">Others</option>
  </select>
  </label>

  <label>Would you recommend freecodecamp to a friend?<br><input type="radio" name="recommendation"value="Definitely" />Definitely</label>

  <label><input type="radio" name="recommendation" value="Maybe" />Maybe</label>

  <label><input type="radio" name="recommendation" value="Not sure" />Not sure </label>

  <label>What is your favourite feature of freecodecamp? <select  name="Feature" id="dropdown" />
  <option value="">Select an Option</option>
  <option value="1">Challenges</option>
  <option value="2">Projects</option>
  <option value="3">Community</option>
  <option value="4">Open Source</option>
  </select>
  </label>

<label >What would you like to see improved? (Check all that apply) <input type="checkbox" name="Improving"   required value="Front-end Projects"/>Front-end Projects</label>

<label><input type="checkbox" name="Improving"  required value="Back-end Projects" />Back-end Projects</label>

<label><input type="checkbox" name="Improving" required value="Data Visualization" />Data Visualization</label>

<label><input type="checkbox" name="Improving"  required value="Challenges"/>Challenges</label>

<label><input type="checkbox" name="Improving"  required value="Open Source Community" />Open Source Community</label>

<label><input type="checkbox" name="Improving"  required value="Gitter help rooms"/>Gitter help rooms</label>

<label><input type="checkbox" name="Improving"  required value="Videos" />Videos</label>

<label><input type="checkbox" name="Improving"  required value="City Meetups" />City Meetups</label>

<label><input type="checkbox" name="Improving"  required value="Wiki"/>Wiki</label>

<label><input type="checkbox" name="Improving"  required value="Forum" />Forum</label>

<label><input type="checkbox" name="Improving"  required value="Additional Courses"  />Additional Courses</label>

<label>Any comments or suggestions?<textarea name="comments" rows="6" cols="100"></textarea></label>


 <input type='submit' id='submit'>

 </fieldset>
 </body>
 </form>

</html>
